version: "3.9"

services:
  postgres:
    image: postgres:15.2
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql15/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    networks:
      - local-keycloak

#  mailhog-keycloak:
#    image: mailhog/mailhog
