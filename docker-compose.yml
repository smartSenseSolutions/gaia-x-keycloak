#    ports:
#      - 1025:1025 # smtp server
#      - 8025:8025 # web ui
#    networks:
#      - local-keycloak

  keycloak:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://http://0.0.0.0:8080/auth/"]
      interval: 5s
      timeout: 2s
      retries: 15
    pid: "host"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"
        reservations:
          cpus: "0.25"
          memory: "128M"
    depends_on:
      - postgres
    container_name: local_keycloak
    volumes:
      - keycloak-data:/opt/keycloak/data/
      - /home/neha/Documents/projects/Gaia-X/gaia-x-keycloak/themes/gaiax:/opt/keycloak/themes/gaiax
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      DB_VENDOR: postgres
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: admin
      DB_PASSWORD: admin
      RESTART_LOGIN_URL: https://wizard.smart-x.smartsenselabs.com/
    image: quay.io/keycloak/keycloak:22.0.1
    entrypoint: ["/opt/keycloak/bin/kc.sh", "start-dev"]
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - local-keycloak

networks:
  local-keycloak:
volumes:
  keycloak-data:
  db-data:
